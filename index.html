<!DOCTYPE html>
  <html ng-app = "myAirlineRoute" ng-controller="myctrl" ng-cloak>
    <head>
      <title>NM Airlines</title>
      <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
      <link rel="manifest" href="favicon/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="facivon/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
      <link rel="stylesheet" href="/Airline/css/angular-material.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/materializejquery.js"></script>
      <script src="js/angular.min.js"></script>
      <script src="js/angular-route.js"></script>
      <script src="js/angular-animate.js"></script>
      <script src="js/angular-aria.min.js"></script>
      <script src="js/angular-messages.min.js"></script>
      <script src="js/angular-material.min.js"></script>
      <script src="js/angular.js"></script>
      <link rel="stylesheet" href="/Airline/css/custom.css">

    </head> 
    <header > 
      <div id="side-nav" ng-class="sidenavvar" class="z-depth-4" >
        <div class="row" style="margin-top:20px">
          <span class="right" style="margin-right:10px">
           <a href=""  class = "btn-floating teal white-text waves-effect waves-light" style="cursor:pointer" ng-click="toggleSidenav()"><i class="material-icons white-text" style="margin-right:10px; box-shadow: initial;">arrow_back</i></a>  
          </span>
          <span class="" style="">
            <h4 class="white-text" style="font-family: 'Amaranth'; margin-left:10px">NM Airlines</h4>
          </span>
        </div>

        <div class="row container teal darken-2" style="border-radius:20px">
          <div class="center-align" style="white-space:nowrap;">
            <div class="row remove-bot-margin">
              <span class=""><i class="material-icons white-text teal darken-2 medium" style="">account_circle</i></span>
            </div>
            <div class="row remove-bot-margin">
              <span id="nav-user" class="white-text" style=" font-size:18px; font-weight: 300">Guest</span>
            </div>
          </div>
        </div>

        <div class="row container">
          <ul id="" class="teal-text" style="border-top:1px solid white ; padding-top:20px">
            <li><a href="#!book" class="white btn waves-effect waves-dark" style="width:100%;box-shadow:initial; text-align:left; font-weight:bold; background-color:transparent !important">Book a Flight</a></li>
            <li><a href="#!manage" class="white btn waves-effect waves-dark" style="width:100%;box-shadow:initial; text-align:left; font-weight:bold; background-color:transparent !important;">Manage</a></li>
            <li><a href="#!" class="white btn waves-effect waves-dark" style="width:100%;box-shadow:initial; text-align:left; font-weight:bold; background-color:transparent !important">Experience</a></li>
          </ul>          
        </div>
      </div>
      <nav class="" style="">
        <div class="nav-wrapper bg-color darken-1 row" style="">
          <span class="hide-on-large-only">
            <a href="#!" ng-click="toggleSidenav()"><i class="material-icons small col s1" style="">menu</i></a>  
          </span>
          <a href = "#!" id="#logo" class=" brand-logo" style="white-space:nowrap; font-family: 'Amaranth'; font-weight:bold; display: inline-block">NM Airlines</a>
          <ul id="nav-mobile" class="white-text right hide-on-med-and-down" style="margin-right:8.3333333%">
            <li><a href="#!book" class="">Book a Flight</a></li>
            <li><a href="#!manage" class="">Manage Your Bookings</a></li>
            <li><a href="#!" class="">Experience</a></li>
          </ul>
        </div>
        
      </nav>
     <div class="teal darken-2  row white-text remove-bot-margin hide-on-med-and-down" style="">
       <span class="col right" style="white-space:nowrap; margin-right:8.333%">
        <span style="white-space:nowrap; font-weight:100;vertical-align:middle; margin-right:10px">{{ today | date : "MMMM, dd, yyyy" }}</span>
        <span><i class="material-icons" style="vertical-align:middle">account_circle</i></span>
        <span id="nav-user" style="vertical-align:middle; font-weight:100;">Guest</span>
        <a href="#!" style="margin-left:20px"><span id="guest-login" class="white teal-text" style="vertical-align:middle;font-size:12px; font-weight:bold; border-radius:12px; padding:2px">Login</span></a>
       </span>
     </div>
    </header>
    <div ng-view></div>

   
    <footer class="row remove-bot-margin center" style="">

        <div class="col l6 white-text"><h1 style="font-family:'Amaranth'">NM Airlines</h1></div>
      </div> -->
      <div class="black white-text" style="height:25px; font-size:12px; vertical-align:middle">
        Made with <span class="red-text"> &#10084; </span>by Nabeel
      </div>

    </footer>
